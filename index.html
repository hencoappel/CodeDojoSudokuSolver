<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			var g = createEmptyGrid();
			g[0][0] = 1;
			display(g);
		});


		function createEmptyGrid() {
			var grid = new Array(9);
			for (var i=0; i<9; i++) {
				grid[i] = new Array(9);
			}

			for (var y=0; y<9; y++) {
				for (var x=0; x<9; x++) {
					grid[x][y] = 0;
				}
			}
			return grid;
		}

		function display(grid) {
			$('#view').html(grid);
		}

		function toString(grid) {
			var s = ""
			for (var y=0; y<9; y++) {
				for (var x=0; x<9; x++) {
					s += grid[x][y];
				}
				s += '<br/>';
			}
			return s;
		}

	</script>
</head>
<body>
	<h1>Our sudoku solver</h1>
	<div id="view"></div>
</body>
<html>
